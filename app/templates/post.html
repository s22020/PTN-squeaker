{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
{{ wtf.quick_form(form) }}
{% for post in posts %}
    <div class="page-content">{{ post.post | striptags }}</div>
    <p>Posted {{ moment(current_time).fromNow(refresh=True) }} by {{ post.user.username | striptags }}</p>
{% endfor %}
{% endblock %}
